<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ary = [
            ['Harry',18,'Male',"B.Com"],
            ['Sunny',19,'Male',"B.BCA"],
            ['Sarah',18,'female',"BCA"],
            ['Tom',17,'Male',"B.A."],
            ['Sana',18,'Male',"B.Com"],
            ['Baba',17,'Male',"B.A."]
        ]
        document.write(ary.length);
        document.write("<table border = '1px' cellspacing = '0' cellpadding = '10'>")
            for(var a = 0; a < ary.length; a++ ){
                document.write("<tr>")
                    
                    for(var b = 0; b < ary[a].length;b++){
                        
                        document.write("<td>" + ary[a][b] + "</td>");
                    }
                    document.write("</tr>")
            
        }
        document.write("</table>")
    </script>
</body>
</html>
